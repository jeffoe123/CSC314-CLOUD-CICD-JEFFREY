<!DOCTYPE html>
 <html>
 <head>
 <title>Payment Form</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="payy.css" rel="stylesheet">
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }
 
 
 body {
 font-family: Arial, sans-serif;
 font-size: 16px;
 line-height: 1.5; 
 }

 header {
 background-color: #333;
 color: #fff;
 padding: 1rem;
 text-align: center;
 }

 main {
    padding: 1rem;
    
 }

 form { 
 max-width: 600px;
 margin: 0 auto;
 padding: 1rem;
 background-color: #f5f5f5;
 border: 1px solid #ccc;
 border-radius: 5px;
 }

 label {
 display: block;
 margin-bottom: 0.5rem; 
 }

 input[type="text"], input[type="email"], input[type="number"], select {
 display: block;
 width: 100%;
 padding: 0.5rem;
 margin-bottom: 1rem;
 border: 1px solid #ccc;
 border-radius: 5px;
 }

 input[type="submit"] {
 background-color: #333;
 color: #fff;
 padding: 0.5rem;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }

 input[type="submit"]:hover {
 background-color: rgb(38, 199, 38);
 }

 .expiration-date {
 display: flex;
 justify-content: space-between;
 }

 .hidden {
 display: none;
 }

 .popup{
   height: 30vh;
   width: 30vw;
   overflow: none;
   display: none;
margin: auto;
   padding: 8px;
   background:white;
   margin-top: 20vh;
   transition: all 0.2s ease;
   text-align: center;

 }

 .popup .material-icons{
   color: green;
   font-size: 80px;
 }
 
 .close-btn {
 background-color: #ccc;
 color: #333;
 padding: 0.5rem;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 margin-top: 1rem;
 }
 </style>
 </head>
 <body>
 <header>
 <h1>Payment Form</h1>
 </header>
 <main id="main">

 </select>
 <select name="year" id="year" required>

 <option value="2027">2027</option>
 <option value="2028">2028</option>
 <option value="2029">2029</option>
 <option value="2030">2030</option>
 </select>
 </div>

 </div>

 </body>
 </html>
